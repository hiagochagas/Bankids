  <body class="text-center">
    
    <form action="/login/verificar" method="post" class="form-signin">
      <img class="mb-4" src="bankidsLogo.png" alt="" width="300" height="250">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="inputEmail" class="sr-only">CPF</label>
      <input type="text" name="cpf" class="form-control" placeholder="CPF" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password"  name="senha" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    <form action="/login/cadastro"method="post" class="form-signin">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
    </form>
