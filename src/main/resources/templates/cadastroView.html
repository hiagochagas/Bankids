	<body>

		<h4>Preencha o formulario a baixo para criar sua conta:</h4>
		<form action="/cadastro/cadastrar" method="post" class="form-signin">
			<label class="sr-only">Nome Completo </label>
			<input type="text" name="nomeCompleto" class="form-control" placeholder="Nome Completo" required autofocus>
			<label class="sr-only">Idade </label>
			<input type="text" name="idade" class="form-control" placeholder="Idade" required autofocus>
			<label class="sr-only">RG </label>
			<input type="text" name="rg" class="form-control" placeholder="RG da criança" required autofocus>
			<label class="sr-only">CPF do Responsável</label> </label>
			<input type="text" name="cpfResponsavel" class="form-control" placeholder="CPF do Responsável" required autofocus>
			<label class="sr-only">CPF da Criança</label>
			<input type="text" name="cpfCrianca" class="form-control" placeholder="CPF da criança" required autofocus>
			<label class="sr-only">Senha</label>
			<input type="password" name="senha" class="form-control" placeholder="Crie uma senha" required autofocus>
			<label class="sr-only">Confirmar senha </label>
			<input type="password" name="confirmarSenha" class="form-control" placeholder="Confirmar Senha" required autofocus>
			<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="">Cadastrar</button>
		</form>		
		
		<form action="/cadastro/login" method="post">
			<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="">Voltar</button>
		</form>
